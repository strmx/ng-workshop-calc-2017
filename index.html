<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <link rel="stylesheet" type="text/css" href="styles.css" media="all">
</head>
<body>
  <div class="calculator">
    <div class="main-frame">
      <div class="screws">
        <div class="screw"></div>
        <div class="screw"></div>
      </div>
      <div class="display"></div>
      <div class="extras">
        <div class="switcher">
          <div class="switcher__bar">↔</div>
        </div>
        <div class="solar-panel"></div>
      </div>
      <div class="keyboard keyboard--control">
        <div class="key" data-value="c"><span>C</span></div>
        <div class="key" data-value="/"><span>➗</span></div>
        <div class="key" data-value="*"><span>✖</span>️</div>
        <div class="key" data-value="-"><span>➖</span></div>
        <div class="key" data-value="+"><span>➕</span></div>
      </div>
      <div class="keyboard keyboard--number">
        <div class="key" data-value="7"><span>𝟳</span></div>
        <div class="key" data-value="8"><span>𝟴</span></div>
        <div class="key" data-value="9"><span>𝟵</span></div>
        <div class="key" data-value="4"><span>𝟰</span></div>
        <div class="key" data-value="5"><span>𝟱</span></div>
        <div class="key" data-value="6"><span>𝟲</span></div>
        <div class="key" data-value="1"><span>𝟭</span></div>
        <div class="key" data-value="2"><span>𝟮</span></div>
        <div class="key" data-value="3"><span>𝟯</span></div>
        <div class="key" data-value="0"><span>𝟬</span></div>
        <div class="key" data-value="."><span>．</span></div>
        <div class="key" data-value="="><span>＝</span></div>
      </div>
    </div>
  </div>
  <script src="calculator.js"></script>
</body>
</html>
